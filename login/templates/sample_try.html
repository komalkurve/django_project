  <!DOCTYPE html>
  <html>
  <head>
    <title>jVectorMap demo</title>


    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'TrendLens/sample_try.css' %}" type="text/css" media="screen"/>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'TrendLens/jquery-jvectormap-2.0.3.css' %}" type="text/css" media="screen"/>
    {% load staticfiles %}
    <script src="{% static 'TrendLens/jquery.js' %}"></script>
    {% load staticfiles %}
    <script src="{% static 'TrendLens/jquery-jvectormap-2.0.3.min.js' %}"></script>
    {% load staticfiles %}
    <script src="{% static 'TrendLens/jquery-jvectormap-world-mill-en.js' %}"></script>
    {% load staticfiles %}
    <script src="{% static 'TrendLens/jquery-jvectormap-in-mill.js' %}"></script>
    {% load staticfiles %}
    <script src="{% static 'TrendLens/html2canvas.js' %}" type="text/javascript"></script>

    <script type="text/javascript">

    $(function(){


      var map = $('#world-map').vectorMap({
        map: 'world_mill_en',
       
        regionStyle: {
          initial: {
            fill: '#B8E186'
          },
          selected: {
            fill: '#F4A582'
          },
        },


      });

      var map_i = $('#india-map').vectorMap({
        map: 'in_mill',
       
        regionStyle: {
          initial: {
            fill: '#B8E186'
          },
          selected: {
            fill: '#F4A582'
          },
        },


      });

     

    });

    </script>

    {% load staticfiles %}
    <script src="{% static 'TrendLens/before.js' %}" type="text/javascript"></script>


  </head>
  <body>

<div class="slider-wrapper">
  <div class="before-wrapper">
    <div id="world-map" style="position: absolute; width: 100%; height: 100%; top: 0; margin-left: -8px; margin-top: 40px;"></div>
    <div class="after-wrapper" >
      <div class="after-image" id="india-map" style="position: absolute; width: 100%; height: 100%; top: 0; margin-left: -8px; margin-top: 40px;">
        <div ></div>
      </div>
    </div>
  </div>
  <div class="comparison-slider"></div>
</div>



    
  </body>
  </html> ~
